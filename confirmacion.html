<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#92400e">
    <title>ARGON | Confirmar Orden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            font-size: 0.95rem;
        }
        
        /* AnimaciÃ³n de Ã©xito para el feedback visual */
        .btn-success {
            background-color: #059669 !important; /* Verde esmeralda */
            transform: scale(0.96);
        }

        .card-enter {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-zinc-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl overflow-hidden card-enter">
        <div class="bg-zinc-900 text-white p-6 text-center">
            <h1 class="text-xl font-bold italic tracking-tighter uppercase">Revisar Pedido</h1>
        </div>

        <div class="p-6 space-y-5">
            <img id="c-img" class="w-full h-44 object-cover rounded-3xl shadow-md bg-zinc-200" alt="Vista previa mueble">
            
            <div class="text-center">
                <h2 id="c-nombre" class="text-xl font-bold text-zinc-800 italic uppercase leading-tight"></h2>
                <div class="inline-block bg-amber-50 px-4 py-1 rounded-full mt-2">
                    <p class="text-3xl font-black text-amber-900">
                        <span id="c-total"></span> <span class="text-sm font-bold">CUP</span>
                    </p>
                </div>
            </div>

            <div class="bg-zinc-50 rounded-2xl p-5 border border-zinc-100 grid grid-cols-2 gap-y-4 gap-x-2 text-xs">
                <div>
                    <p class="text-zinc-400 font-bold uppercase text-[9px] mb-0.5">DimensiÃ³n</p>
                    <p id="c-p1" class="font-semibold text-zinc-700 truncate"></p>
                </div>
                <div>
                    <p class="text-zinc-400 font-bold uppercase text-[9px] mb-0.5">Material</p>
                    <p id="c-p2" class="font-semibold text-zinc-700 truncate"></p>
                </div>
                <div>
                    <p class="text-zinc-400 font-bold uppercase text-[9px] mb-0.5">Acabado</p>
                    <p id="c-p3" class="font-semibold text-zinc-700 truncate"></p>
                </div>
                <div>
                    <p class="text-zinc-400 font-bold uppercase text-[9px] mb-0.5">Color/Extra</p>
                    <p id="c-p4" class="font-semibold text-zinc-700 truncate"></p>
                </div>
            </div>

            <div class="space-y-3 pt-2">
                <button id="btn-add" onclick="aÃ±adirAlCarrito()" class="w-full bg-amber-700 hover:bg-amber-800 text-white py-4 rounded-2xl font-bold text-lg shadow-lg transition-all duration-300 active:scale-95 flex items-center justify-center gap-3">
                    <span id="btn-icon">ðŸ›’</span> <span id="btn-text">Confirmar y AÃ±adir</span>
                </button>
                
                <button onclick="window.history.back()" class="w-full text-zinc-400 text-sm font-medium py-2 hover:text-zinc-600 transition-colors">
                    Corregir detalles
                </button>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        // Poblar datos con seguridad
        document.getElementById('c-nombre').innerText = params.get('nombre') || 'Mueble Argon';
        document.getElementById('c-total').innerText = params.get('total') || '0';
        document.getElementById('c-p1').innerText = params.get('p1') || 'EstÃ¡ndar';
        document.getElementById('c-p2').innerText = params.get('p2') || 'Madera Pino';
        document.getElementById('c-p3').innerText = params.get('p3') || 'Natural';
        document.getElementById('c-p4').innerText = params.get('p4') || 'Ninguno';
        
        // Manejo de imagen con reemplazo de caracteres para URL limpia
        let imgPath = params.get('img');
        if (imgPath) {
            imgPath = imgPath.replace(/\|/g, '&');
            document.getElementById('c-img').src = imgPath;
        }

        function aÃ±adirAlCarrito() {
            // VibraciÃ³n sutil (30ms)
            if ("vibrate" in navigator) {
                navigator.vibrate(30);
            }

            const btn = document.getElementById('btn-add');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            
            // Efecto visual de Ã©xito
            btn.classList.add('btn-success');
            btnText.innerText = "Â¡Listo!";
            btnIcon.innerText = "âœ…";

            const item = {
                nombre: document.getElementById('c-nombre').innerText,
                detalles: `${document.getElementById('c-p1').innerText} | ${document.getElementById('c-p2').innerText} | ${document.getElementById('c-p3').innerText}`,
                precio: document.getElementById('c-total').innerText.replace(/\./g, ''), // Guardar nÃºmero puro
                img: document.getElementById('c-img').src,
                categoria: "Personalizado"
            };

            let carrito = JSON.parse(localStorage.getItem('carritoArgon')) || [];
            carrito.push(item);
            localStorage.setItem('carritoArgon', JSON.stringify(carrito));

            setTimeout(() => {
                window.location.href = 'carrito.html';
            }, 600);
        }
    </script>
</body>
</html>
