<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#050505">
    <title>ARGON | Estantes & Libreros</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { --cobre: #b45309; --fondo: #050505; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--fondo); 
            color: white; 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Nav Monolith */
        .nav-minimal {
            mix-blend-mode: difference;
            padding: 1.5rem 2rem;
            z-index: 100;
        }

        /* Spotlight Interactivo */
        .spotlight {
            position: fixed;
            width: 650px;
            height: 650px;
            background: radial-gradient(circle, rgba(180, 83, 9, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Layout Asimétrico de Estantes */
        .grid-monolith {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4rem 2rem;
        }

        /* Variantes de Monolitos para Estantes */
        .item-tall { grid-column: span 5; height: 85vh; }
        .item-wide { grid-column: span 7; height: 60vh; margin-top: 15vh; }
        .item-medium { grid-column: span 6; height: 75vh; }
        .item-compact { grid-column: span 4; height: 55vh; }

        @media (max-width: 1024px) {
            .item-tall, .item-wide, .item-medium, .item-compact { 
                grid-column: span 12; 
                height: 65vh; 
                margin-top: 0;
            }
        }

        .monolith-card {
            position: relative;
            filter: grayscale(100%);
            opacity: 0.5;
            transition: all 0.9s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            overflow: hidden;
        }

        .monolith-card:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.02);
        }

        .img-parallax {
            width: 100%;
            height: 140%;
            object-fit: cover;
            position: absolute;
            top: -20%;
            transition: transform 0.1s linear;
        }

        .text-reveal {
            clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
            transition: clip-path 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .monolith-card:hover .text-reveal {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .copper-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #92400e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1c1917; }
    </style>
</head>
<body class="antialiased">

    <div class="spotlight" id="spotlight"></div>

    <nav class="fixed top-0 w-full nav-minimal flex justify-between items-center">
        <button onclick="history.back()" class="group flex items-center gap-4 outline-none">
            <span class="text-[10px] tracking-[0.5em] font-black uppercase hover:text-orange-600 transition-colors">← Volver</span>
        </button>
        <div class="text-right">
            <h2 class="text-xl font-black italic tracking-tighter leading-none uppercase copper-gradient">Estantes</h2>
            <p class="text-[8px] tracking-[0.4em] text-stone-600 uppercase mt-1">S-2026 Archive</p>
        </div>
    </nav>

    <header class="h-[70vh] flex flex-col justify-center items-center px-6 text-center relative overflow-hidden">
        <div data-aos="fade-up">
            <p class="text-orange-600 font-bold tracking-[1em] text-[10px] uppercase mb-6">Verticalidad y Forma</p>
            <h1 class="text-6xl md:text-9xl font-light tracking-tight leading-none mb-4">Líneas <br><span class="font-black italic">Esenciales.</span></h1>
            <p class="mt-8 text-stone-500 font-light max-w-lg mx-auto text-sm tracking-wide leading-relaxed">
                El equilibrio perfecto entre almacenamiento y estética. Estructuras sólidas que elevan tus objetos más preciados.
            </p>
        </div>
        <div class="absolute bottom-10 left-1/2 -translate-x-1/2 w-px h-24 bg-gradient-to-b from-orange-600 to-transparent"></div>
    </header>

    <main class="max-w-[1600px] mx-auto px-6 pb-60">
        <div id="grid-estantes" class="grid-monolith">
            </div>
    </main>

    <footer class="py-24 border-t border-white/5 text-center bg-[#030303]">
        <div class="flex justify-center gap-8 mb-6 opacity-10">
            <span class="text-4xl font-black italic tracking-tighter">ARGON</span>
        </div>
        <p class="text-stone-700 text-[9px] tracking-[0.8em] uppercase font-bold">Cuba &bull; Handcrafted Quality &bull; 2026</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true });

        // Spotlight Dinámico
        const spot = document.getElementById('spotlight');
        document.addEventListener('mousemove', e => {
            spot.style.left = e.clientX + 'px';
            spot.style.top = e.clientY + 'px';
        });

        function renderEstantes() {
            const container = document.getElementById('grid-estantes');
            const totalEstantes = 15;
            const layouts = ['item-tall', 'item-wide', 'item-medium', 'item-compact'];
            const listaJpg = [1, 2, 3, 7, 8, 9, 10];

            let html = "";
            for (let i = 1; i <= totalEstantes; i++) {
                const layoutClass = layouts[(i - 1) % 4];
                const nombre = `Estante Argon E-${i}`;
                const precio = 180 + ((i - 1) * 5);
                const ext = listaJpg.includes(i) ? 'jpg' : 'png';
                const img = `estantes-${i}.${ext}`;

                html += `
                <article class="${layoutClass} monolith-card group" data-aos="fade-up" 
                         onclick="irADetalle('${nombre}', ${precio}, '${img}')">
                    
                    <img src="./${img}" class="img-parallax" 
                         onerror="this.src='https://via.placeholder.com/800x1200/111/333?text=ARGON+DESIGN'"
                         alt="${nombre}">
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/30 to-transparent opacity-0 group-hover:opacity-90 transition-opacity duration-700"></div>
                    
                    <div class="absolute bottom-10 left-10 text-reveal pr-10">
                        <div class="flex items-center gap-4 mb-3">
                            <p class="text-orange-500 font-bold text-[9px] tracking-[0.5em] uppercase italic">Pieza E-0${i}</p>
                            <span class="h-px w-8 bg-orange-600/30 transition-all group-hover:w-16"></span>
                        </div>
                        <h3 class="text-4xl md:text-5xl font-black italic uppercase tracking-tighter leading-none mb-6">${nombre}</h3>
                        <div class="flex items-center gap-6">
                            <span class="text-2xl font-light tracking-tighter">$${precio.toLocaleString()}</span>
                            <span class="text-[9px] font-black tracking-[0.3em] uppercase opacity-40 group-hover:opacity-100 transition-opacity">Ver Detalles</span>
                        </div>
                    </div>
                </article>
                `;
            }
            container.innerHTML = html;
        }

        // Parallax Scroll Suave
        window.addEventListener('scroll', () => {
            const images = document.querySelectorAll('.img-parallax');
            images.forEach(img => {
                const rect = img.parentElement.getBoundingClientRect();
                if(rect.top < window.innerHeight && rect.bottom > 0) {
                    const shift = rect.top * 0.08;
                    img.style.transform = `translateY(${shift}px) scale(1.15)`;
                }
            });
        });

        function irADetalle(nombre, precio, imagen) {
            if (navigator.vibrate) navigator.vibrate(15);
            
            const producto = { nombre, precio, imagen };
            localStorage.setItem('argon_temp_product', JSON.stringify(producto));
            
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'detalles-muebles.html';
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', renderEstantes);
    </script>
</body>
</html>
