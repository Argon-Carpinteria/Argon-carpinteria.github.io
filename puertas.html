<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#050505">
    <meta name="description" content="Colección exclusiva de puertas ARGON 2026">
    <title>ARGON | Puertas de Autor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { --cobre: #b45309; --fondo: #050505; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--fondo); 
            color: white; 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Nav Minimalista (The Monolith Style) */
        .nav-minimal {
            mix-blend-mode: difference;
            padding: 1.5rem 2rem;
            z-index: 100;
        }

        /* Spotlight de seguimiento */
        .spotlight {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(180, 83, 9, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Grid Asimétrico */
        .grid-custom {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4rem 2rem;
        }

        /* Variaciones de Monolitos para Puertas (Formato más vertical) */
        .item-tall { grid-column: span 6; height: 90vh; }
        .item-wide { grid-column: span 6; height: 75vh; margin-top: 15vh; }
        .item-single { grid-column: span 12; height: 80vh; margin: 5vh 15%; }

        @media (max-width: 1024px) {
            .item-tall, .item-wide, .item-single { 
                grid-column: span 12; 
                height: 75vh; 
                margin: 0;
            }
            .grid-custom { gap: 2rem; }
        }

        /* Efectos de Monolito */
        .monolith-item {
            position: relative;
            filter: grayscale(100%);
            opacity: 0.5;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
        }

        .monolith-item:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.01);
        }

        .text-reveal {
            clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
            transition: clip-path 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .monolith-item:hover .text-reveal {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .img-parallax {
            width: 100%;
            height: 130%;
            object-fit: cover;
            position: absolute;
            top: -15%;
            will-change: transform;
        }
    </style>
</head>
<body class="antialiased">

    <div class="spotlight" id="spotlight"></div>

    <nav class="fixed top-0 w-full nav-minimal flex justify-between items-center">
        <a href="index.html" class="group flex items-center gap-4">
            <div class="h-10 w-10 rounded-full border border-white/20 flex items-center justify-center overflow-hidden">
                <img src="logo.jpeg" alt="ARGON" class="h-full w-full object-cover">
            </div>
            <span class="text-[10px] tracking-[0.5em] font-black uppercase">ARGON / Studio</span>
        </a>
        <div class="text-right">
            <h2 class="text-xl font-black italic tracking-tighter leading-none">PORTALI</h2>
            <p class="text-[8px] tracking-[0.4em] text-stone-500 uppercase mt-1">Colección 2026</p>
        </div>
    </nav>

    <header class="h-[80vh] flex flex-col justify-center items-center px-6 text-center relative overflow-hidden">
        <h1 class="text-[18vw] font-black leading-[0.8] tracking-tighter uppercase italic opacity-[0.03] select-none absolute pointer-events-none">
            Puertas
        </h1>
        <div class="z-10" data-aos="fade-up">
            <p class="text-orange-600 font-bold tracking-[1em] text-[10px] uppercase mb-6">Maderas Preciosas</p>
            <h2 class="text-6xl md:text-9xl font-light tracking-tight leading-none">Umbrales de <br><span class="font-black italic">Distinción.</span></h2>
        </div>
    </header>

    <main class="max-w-[1500px] mx-auto px-6 pb-60">
        <div id="puertas-grid" class="grid-custom">
            </div>
    </main>

    <footer class="py-32 border-t border-white/5 text-center bg-[#030303]">
        <span class="text-4xl font-black italic tracking-tighter opacity-10">ARGON</span>
        <p class="text-stone-700 text-[9px] tracking-[0.8em] uppercase mt-8">Artesanía Cubana de Exportación</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true });

        // Spotlight
        const spot = document.getElementById('spotlight');
        document.addEventListener('mousemove', e => {
            spot.style.left = e.clientX + 'px';
            spot.style.top = e.clientY + 'px';
        });

        function renderPuertas() {
            const container = document.getElementById('puertas-grid');
            const layoutPattern = ['item-tall', 'item-wide', 'item-tall', 'item-single', 'item-wide', 'item-tall'];
            
            const html = Array.from({ length: 10 }, (_, i) => {
                const id = i + 1;
                const layoutClass = layoutPattern[i % layoutPattern.length];
                const nombre = `Puerta Modelo ${id}`;
                const img = `puerta-${id}.jpg`;
                const ref = id < 10 ? `PRT-0${id}` : `PRT-${id}`;

                return `
                <article class="${layoutClass} monolith-item group" data-aos="fade-up" 
                         onclick="irADetalle('${nombre}', '${img}')">
                    <div class="w-full h-full overflow-hidden relative rounded-sm bg-stone-900">
                        <img src="${img}" class="img-parallax" 
                             onerror="this.src='https://via.placeholder.com/800x1200/111/222?text=ARGON+DOOR'"
                             alt="${nombre}">
                        
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-0 group-hover:opacity-90 transition-opacity duration-700"></div>
                        
                        <div class="absolute bottom-12 left-10 text-reveal pr-10">
                            <p class="text-orange-500 font-bold text-[9px] tracking-[0.5em] uppercase mb-3">${ref} / Sólida</p>
                            <h3 class="text-4xl md:text-6xl font-black italic uppercase leading-none mb-6">${nombre}</h3>
                            <div class="flex items-center gap-6">
                                <span class="text-[10px] font-bold tracking-[0.3em] uppercase opacity-60">Configurar Acceso</span>
                                <span class="h-px w-12 bg-orange-600 transition-all group-hover:w-24"></span>
                            </div>
                        </div>
                    </div>
                </article>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        // Parallax Engine
        window.addEventListener('scroll', () => {
            const items = document.querySelectorAll('.img-parallax');
            items.forEach(img => {
                const rect = img.parentElement.getBoundingClientRect();
                if(rect.top < window.innerHeight && rect.bottom > 0) {
                    img.style.transform = `translateY(${rect.top * 0.12}px) scale(1.2)`;
                }
            });
        });

        function irADetalle(nombre, img) {
            if (navigator.vibrate) navigator.vibrate(20);
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = `detalles-muebles.html?nombre=${encodeURIComponent(nombre)}&img=${img}`;
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', renderPuertas);
    </script>
</body>
</html>
