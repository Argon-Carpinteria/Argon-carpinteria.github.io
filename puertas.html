<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#78350f">
    <title>ARGON | Puertas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }

        /* Optimización de toque en móviles */
        .btn-press:active {
            transform: scale(0.96);
            filter: brightness(0.9);
        }

        .card-touch {
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        /* En móviles quitamos el hover para evitar comportamientos extraños */
        @media (min-width: 1024px) {
            .card-touch:hover {
                transform: translateY(-12px);
            }
        }

        /* Gradiente elegante para las tarjetas */
        .overlay-gradiente {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%, transparent 100%);
        }
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-lg border-b border-zinc-100">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="h-10 w-10 rounded-lg overflow-hidden border border-amber-100">
                    <img src="logo.jpeg" alt="Logo" class="h-full w-full object-cover">
                </div>
                <span class="text-2xl font-black tracking-tighter text-amber-900 group-hover:text-amber-700 transition-colors uppercase">ARGON</span>
            </a>
            <a href="index.html" class="btn-press bg-zinc-900 text-white px-5 py-2.5 rounded-xl text-xs font-bold uppercase tracking-widest transition-all shadow-md flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Inicio
            </a>
        </div>
    </nav>

    <header class="pt-28 pb-12 md:pt-40 md:pb-24 bg-zinc-100 text-center relative overflow-hidden">
        <div class="max-w-4xl mx-auto px-6 relative z-10">
            <span class="text-amber-700 font-bold uppercase tracking-[0.3em] text-[10px] block mb-2" data-aos="fade-up">Artesanía en madera</span>
            <h1 data-aos="fade-up" data-aos-delay="100" class="text-4xl md:text-7xl font-bold text-zinc-900 italic uppercase leading-none">Puertas</h1>
            <div data-aos="zoom-in" data-aos-delay="300" class="h-1 w-16 bg-amber-600 mx-auto my-6 rounded-full"></div>
            <p data-aos="fade-up" data-aos-delay="400" class="text-zinc-500 max-w-xl mx-auto text-sm md:text-lg font-medium leading-relaxed">
                Seguridad y elegancia tallada en maderas preciosas. Diseños exclusivos para hogares de prestigio.
            </p>
        </div>
    </header>

    <section class="py-12 md:py-20 max-w-7xl mx-auto px-4 md:px-6">
        <div id="puertas-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
            </div>
    </section>

    <footer class="bg-zinc-900 text-white py-12 text-center border-t border-zinc-800">
        <div class="mb-4 flex justify-center gap-4 opacity-50">
            <div class="w-8 h-8 rounded-full border border-white"></div>
            <div class="w-8 h-8 rounded-full border border-white"></div>
        </div>
        <p class="text-zinc-500 text-[10px] uppercase tracking-widest font-bold">&copy; 2026 ARGON Carpintería - La Habana, Cuba</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({ duration: 800, once: true });

        const puertas = [
            { nombre: "Principal Tallada", img: "1506377295352-e3154d43ea9e" },
            { nombre: "Minimalista Cedro", img: "1515516089376-88db1e267f6a" },
            { nombre: "Rústica Hacienda", img: "1534349735244-26958f2f8255" },
            { nombre: "Entrada Moderna", img: "1491238473395-d7a8060a0044" },
            { nombre: "Interior de Roble", img: "1516455590571-18256e5bb9ff" },
            { nombre: "Doble Hoja Clásica", img: "1481277542470-605fe2fe45de" },
            { nombre: "Granero Sliding", img: "1528628358249-f47285a86470" },
            { nombre: "Vitral Artístico", img: "1590422749897-47029cb239bc" },
            { nombre: "Seguridad Reforzada", img: "1531306728370-e2ebd9d7bb99" },
            { nombre: "Pivot Moderna", img: "1544465437-0105318357a7" },
            { nombre: "Blanca Colonial", img: "1622396481328-9b1b78cdd9fd" },
            { nombre: "Baño con Espejo", img: "1505332512411-8f4b069d7260" }
        ];

        const grid = document.getElementById('puertas-grid');
        
        grid.innerHTML = puertas.map((p, index) => {
            const imgBase = `https://images.unsplash.com/photo-${p.img}?q=80&w=800`;
            const imgParam = imgBase.replace(/&/g, '|');
            const delay = (index % 3) * 100;

            return `
            <div data-aos="fade-up" data-aos-delay="${delay}" class="card-touch bg-white rounded-[2rem] shadow-sm overflow-hidden border border-zinc-100 group flex flex-col">
                <a href="detalles-muebles.html?nombre=${encodeURIComponent('Puerta ' + p.nombre)}&img=${imgParam}" class="block relative overflow-hidden h-[24rem] md:h-[28rem]">
                    <img src="${imgBase}" alt="${p.nombre}" class="w-full h-full object-cover group-hover:scale-110 transition duration-[1.5s] ease-out">
                    
                    <div class="absolute inset-0 overlay-gradiente opacity-60 group-hover:opacity-90 transition-opacity duration-500"></div>
                    
                    <div class="absolute inset-0 flex flex-col items-center justify-end p-8 text-center">
                        <span class="bg-white text-zinc-900 px-6 py-3 rounded-xl font-bold text-xs uppercase tracking-widest shadow-2xl transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                            Configurar
                        </span>
                    </div>
                </a>
                <div class="p-6 text-center bg-white">
                    <p class="text-[10px] text-amber-700 font-bold uppercase tracking-[0.2em] mb-1">Modelo Argon</p>
                    <h3 class="text-xl font-bold text-zinc-800 italic uppercase leading-tight group-hover:text-amber-900 transition-colors">${p.nombre}</h3>
                </div>
            </div>`;
        }).join('');
    </script>
</body>
</html>
