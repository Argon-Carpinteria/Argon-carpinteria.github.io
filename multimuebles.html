<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#050505">
    <title>ARGON | Multimuebles Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { --cobre: #b45309; --fondo: #050505; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--fondo); 
            color: white; 
            overflow-x: hidden;
            transition: opacity 0.6s ease;
        }

        /* Nav Minimalista */
        .nav-minimal {
            mix-blend-mode: difference;
            padding: 1.5rem 2rem;
            z-index: 100;
        }

        /* Spotlight Interactivo */
        .spotlight {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(180, 83, 9, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* El Monolito: Layout Asimétrico */
        .grid-monolith {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 3rem 2rem;
        }

        .monolith-item {
            position: relative;
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.9s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            overflow: hidden;
        }

        .monolith-item:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.03);
        }

        /* Variantes de tamaño */
        .item-tall { grid-column: span 7; height: 80vh; }
        .item-wide { grid-column: span 5; height: 60vh; margin-top: 10vh; }
        .item-small { grid-column: span 4; height: 50vh; }
        .item-medium { grid-column: span 8; height: 70vh; }

        @media (max-width: 1024px) {
            .item-tall, .item-wide, .item-small, .item-medium { 
                grid-column: span 12; 
                height: 65vh; 
                margin-top: 0;
            }
        }

        /* Efecto Parallax Imagen */
        .img-parallax {
            width: 100%;
            height: 130%;
            object-fit: cover;
            position: absolute;
            top: -15%;
            transition: transform 0.2s linear;
        }

        /* Revelación de Texto */
        .text-reveal {
            clip-path: inset(0 100% 0 0);
            transition: clip-path 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .monolith-item:hover .text-reveal {
            clip-path: inset(0 0 0 0);
        }

        .copper-text {
            background: linear-gradient(135deg, #fbbf24 0%, #92400e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1c1917; }
    </style>
</head>
<body class="antialiased">

    <div class="spotlight" id="spotlight"></div>

    <nav class="fixed top-0 w-full nav-minimal flex justify-between items-center">
        <button onclick="history.back()" class="group flex items-center gap-3">
            <span class="text-[10px] tracking-[0.5em] font-black uppercase group-hover:text-orange-600 transition-colors">← Volver</span>
        </button>
        <div class="text-right">
            <p class="text-[8px] tracking-[0.6em] text-stone-500 uppercase leading-none mb-1">Studio Collection</p>
            <h2 class="text-xl font-black italic tracking-tighter copper-text">MULTIMUEBLES</h2>
        </div>
    </nav>

    <header class="h-screen flex flex-col justify-center items-center px-6 text-center relative overflow-hidden">
        <h1 class="text-[15vw] font-black leading-none tracking-tighter uppercase italic opacity-[0.03] select-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            VERSATILIDAD
        </h1>
        
        <div class="z-10" data-aos="fade-up">
            <p class="text-orange-600 font-bold tracking-[1em] text-[10px] uppercase mb-6">Innovación en Madera</p>
            <h2 class="text-5xl md:text-8xl font-light tracking-tight leading-none">La Belleza del <br><span class="font-black italic">Orden Puro.</span></h2>
            <div class="mt-12 flex justify-center">
                <div class="h-16 w-px bg-gradient-to-b from-orange-600 to-transparent animate-pulse"></div>
            </div>
        </div>
    </header>

    <main class="max-w-[1500px] mx-auto px-6 pb-60">
        <div id="muebles-container" class="grid-monolith">
            </div>
    </main>

    <footer class="py-24 border-t border-white/5 text-center bg-[#030303]">
        <div class="flex justify-center gap-8 mb-6 opacity-20">
            <span class="text-2xl font-black italic tracking-widest copper-text">ARGON</span>
        </div>
        <p class="text-stone-700 text-[9px] tracking-[0.8em] uppercase font-bold">Cuba &bull; Handcrafted Quality &bull; 2026</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true });

        // Spotlight Dinámico
        const spot = document.getElementById('spotlight');
        document.addEventListener('mousemove', e => {
            spot.style.left = e.clientX + 'px';
            spot.style.top = e.clientY + 'px';
        });

        function renderMuebles() {
            const container = document.getElementById('muebles-container');
            // Patrón de diseño asimétrico
            const layouts = [
                'item-tall', 'item-wide', 
                'item-medium', 'item-small', 
                'item-tall', 'item-wide', 
                'item-small', 'item-medium', 
                'item-tall', 'item-wide'
            ];
            
            const total = 10;
            let html = "";

            for(let i=1; i<=total; i++) {
                const layoutClass = layouts[i-1];
                const id = i;
                const ext = [1, 2, 3, 4, 5, 6, 9].includes(id) ? 'jpg' : 'png';
                const nombre = `Multimueble Platinum ${id}`;
                const precio = 850 + (i * 45);
                const imagen = `multimueble-${id}.${ext}`;

                html += `
                <div class="${layoutClass} monolith-item group" data-aos="fade-up" 
                     onclick="irAPersonalizar('${nombre}', ${precio}, '${imagen}')">
                    
                    <div class="w-full h-full relative">
                        <img src="${imagen}" class="img-parallax" 
                             onerror="this.src='https://via.placeholder.com/1000x1500/111/333?text=ARGON+DESIGN'"
                             alt="${nombre}">
                        
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent opacity-0 group-hover:opacity-90 transition-opacity duration-700"></div>
                        
                        <div class="absolute bottom-10 left-10 pr-10">
                            <div class="text-reveal">
                                <p class="text-orange-500 font-bold text-[9px] tracking-[0.5em] uppercase italic mb-3">S-2026 Collection</p>
                                <h3 class="text-4xl md:text-5xl font-black italic uppercase tracking-tighter leading-none mb-6">${nombre}</h3>
                                <div class="flex items-center gap-6">
                                    <span class="text-2xl font-light tracking-tighter">$${precio.toLocaleString()}</span>
                                    <span class="h-px w-12 bg-orange-600 transition-all group-hover:w-24"></span>
                                    <span class="text-[9px] font-black tracking-[0.3em] uppercase opacity-40 group-hover:opacity-100 transition-opacity">Ver Detalles</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }
            container.innerHTML = html;
        }

        // Parallax scroll
        window.addEventListener('scroll', () => {
            const items = document.querySelectorAll('.img-parallax');
            items.forEach(img => {
                const rect = img.parentElement.getBoundingClientRect();
                if(rect.top < window.innerHeight && rect.bottom > 0) {
                    const shift = rect.top * 0.08;
                    img.style.transform = `translateY(${shift}px) scale(1.15)`;
                }
            });
        });

        function irAPersonalizar(n, p, i) {
            if (navigator.vibrate) navigator.vibrate(20);
            localStorage.setItem('argon_temp_product', JSON.stringify({nombre: n, precio: p, imagen: i}));
            document.body.style.opacity = '0';
            setTimeout(() => window.location.href = 'detalles-muebles.html', 500);
        }

        document.addEventListener('DOMContentLoaded', renderMuebles);
    </script>
</body>
</html>
