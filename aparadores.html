<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#92400e">
    <title>ARGON | Colección Aparadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; scroll-behavior: smooth; font-size: 0.95rem; }
        .tap-feedback { transition: transform 0.1s ease, opacity 0.1s ease; touch-action: manipulation; }
        .tap-feedback:active { transform: scale(0.96); opacity: 0.9; }
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }

        /* Gradiente para asegurar legibilidad en el botón flotante */
        .overlay-sofia {
            background: linear-gradient(to top, rgba(24, 24, 27, 0.8) 0%, rgba(24, 24, 27, 0) 60%);
        }
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900">

    <nav class="fixed w-full z-50 glass-header border-b border-zinc-100">
        <div class="max-w-[95%] mx-auto px-4 py-4 flex justify-between items-center">
            <button onclick="history.back()" class="tap-feedback flex items-center gap-2 text-zinc-800 font-bold">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                Volver
            </button>
            <div class="text-center">
                <span class="block text-[10px] font-bold uppercase tracking-[0.3em] text-amber-700">Colección</span>
                <span class="text-xl font-black tracking-tighter italic">APARADORES</span>
            </div>
            <div class="w-10"></div> 
        </div>
    </nav>

    <header class="pt-32 pb-12 px-6 text-center">
        <h1 data-aos="fade-up" class="text-4xl font-bold text-zinc-800 italic mb-2">Elegancia Funcional</h1>
        <p data-aos="fade-up" data-aos-delay="100" class="text-zinc-500 max-w-md mx-auto">Aparadores de diseño minimalista y clásico para organizar tu hogar con distinción.</p>
    </header>

    <section class="max-w-7xl mx-auto px-4 pb-24">
        <div id="aparadores-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        </div>
    </section>

    <footer class="bg-zinc-900 text-white py-10 text-center">
        <p class="text-zinc-500 text-xs">&copy; 2026 ARGON Carpintería - Cuba.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        function renderAparadores() {
            const grid = document.getElementById('aparadores-grid');
            if(!grid) return;

            let htmlContent = '';
            const totalAparadores = 16;
            
            for (let i = 1; i <= totalAparadores; i++) {
                const nombre = `Aparadores-${i}`;
                const precio = 600; 
                
                let extension = [1, 2, 4, 5, 6, 16].includes(i) ? 'jpg' : 'png';
                const imagen = `aparador-${i}.${extension}`;

                htmlContent += `
                    <div data-aos="fade-up" class="group bg-white rounded-3xl shadow-sm overflow-hidden border border-zinc-100 cursor-pointer" 
                         onclick="irAPersonalizar('${nombre}', ${precio}, '${imagen}')">
                        
                        <div class="relative overflow-hidden h-64 bg-zinc-100">
                            <img src="${imagen}" alt="${nombre}" 
                                 onerror="this.src='https://via.placeholder.com/400x300?text=Imagen+No+Encontrada'"
                                 class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                            
                            <div class="absolute inset-0 overlay-sofia opacity-0 group-hover:opacity-60 transition-opacity duration-300"></div>
                            <div class="absolute inset-0 flex items-end justify-center pb-8 translate-y-10 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-300">
                                <span class="bg-white text-zinc-900 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest shadow-xl">Personalizar</span>
                            </div>
                        </div>

                        <div class="p-5 text-center">
                            <h3 class="text-md font-bold text-zinc-800 line-clamp-1 uppercase italic group-hover:text-amber-800 transition-colors">${nombre}</h3>
                            <p class="text-lg font-black text-amber-900 mt-2">${precio.toLocaleString()} <small class="text-[10px] text-zinc-400 font-normal">USD</small></p>
                        </div>
                    </div>
                `;
            }

            grid.innerHTML = htmlContent;
            setTimeout(() => { AOS.refresh(); }, 100);
        }

        function irAPersonalizar(nombre, precio, imagen) {
            if (navigator.vibrate) navigator.vibrate(50);
            const productoSeleccionado = { nombre, precio, imagen };
            localStorage.setItem('argon_temp_product', JSON.stringify(productoSeleccionado));
            window.location.href = 'detalles-muebles.html';
        }

        window.addEventListener('pageshow', renderAparadores);
    </script>
</body>
</html>
