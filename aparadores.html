<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#050505">
    <title>ARGON | Aparadores Platinum</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { --cobre: #b45309; --fondo: #050505; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--fondo); 
            color: white; 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Nav Monolith */
        .nav-minimal {
            mix-blend-mode: difference;
            padding: 1.5rem 2rem;
            z-index: 100;
        }

        /* Spotlight */
        .spotlight {
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(180, 83, 9, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Grid Monolith Asimétrico */
        .monolith-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4rem 2rem;
        }

        /* Variantes de Monolitos para Aparadores */
        .item-tall { grid-column: span 4; height: 80vh; }
        .item-wide { grid-column: span 8; height: 60vh; }
        .item-standard { grid-column: span 6; height: 70vh; }

        @media (max-width: 1024px) {
            .item-tall, .item-wide, .item-standard { 
                grid-column: span 12; 
                height: 60vh; 
            }
        }

        /* Efecto Monolito */
        .monolith-card {
            position: relative;
            filter: grayscale(100%);
            opacity: 0.5;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            overflow: hidden;
        }

        .monolith-card:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.02);
        }

        .img-parallax {
            width: 100%;
            height: 140%;
            object-fit: cover;
            position: absolute;
            top: -20%;
            transition: transform 0.1s linear;
        }

        .text-reveal {
            clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
            transition: clip-path 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .monolith-card:hover .text-reveal {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .copper-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #92400e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased">

    <div class="spotlight" id="spotlight"></div>

    <nav class="fixed top-0 w-full nav-minimal flex justify-between items-center">
        <button onclick="history.back()" class="group flex items-center gap-4">
            <span class="text-[10px] tracking-[0.5em] font-black uppercase hover:text-orange-600 transition-colors">← Volver</span>
        </button>
        <div class="text-right">
            <h2 class="text-xl font-black italic tracking-tighter leading-none uppercase copper-gradient">Platinum</h2>
            <p class="text-[8px] tracking-[0.4em] text-stone-600 uppercase mt-1">Línea de Aparadores</p>
        </div>
    </nav>

    <header class="h-[70vh] flex flex-col justify-center items-center px-6 text-center relative">
        <div data-aos="fade-up">
            <p class="text-orange-600 font-bold tracking-[1em] text-[10px] uppercase mb-6">Geometría y Orden</p>
            <h1 class="text-6xl md:text-9xl font-light tracking-tight leading-none mb-4">Elegancia <br><span class="font-black italic">Funcional.</span></h1>
            <p class="mt-8 text-stone-500 font-light max-w-lg mx-auto text-sm tracking-wide">
                Cada pieza es un monolito de organización. Minimalismo puro tallado en maderas de autor.
            </p>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto px-6 pb-60">
        <div id="aparadores-grid" class="monolith-grid">
            </div>
    </main>

    <footer class="py-24 border-t border-white/5 text-center bg-[#030303]">
        <div class="flex justify-center gap-8 mb-8 opacity-10">
            <span class="text-5xl font-black italic tracking-tighter">ARGON</span>
        </div>
        <p class="text-stone-700 text-[9px] tracking-[0.8em] uppercase">Master Woodwork &bull; MMXVI &bull; Cuba</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true });

        // Seguimiento Spotlight
        const spot = document.getElementById('spotlight');
        document.addEventListener('mousemove', e => {
            spot.style.left = e.clientX + 'px';
            spot.style.top = e.clientY + 'px';
        });

        function renderAparadores() {
            const container = document.getElementById('aparadores-grid');
            const totalAparadores = 16;
            // Patrón Monolith: Alto, Ancho, Estándar, Estándar...
            const layouts = ['item-tall', 'item-wide', 'item-standard', 'item-standard'];
            
            let html = "";
            for (let i = 1; i <= totalAparadores; i++) {
                const layoutClass = layouts[(i - 1) % 4];
                const nombre = `Platinum Edition 0${i}`;
                const extension = [1, 2, 4, 5, 6, 16].includes(i) ? 'jpg' : 'png';
                const img = `aparador-${i}.${extension}`;
                const precio = 600;

                html += `
                <article class="${layoutClass} monolith-card group" data-aos="fade-up" 
                         onclick="irADetalle('${nombre}', ${precio}, '${img}')">
                    
                    <img src="${img}" class="img-parallax" 
                         onerror="this.src='https://via.placeholder.com/1000x1200/111/333?text=ARGON+DESIGN'"
                         alt="${nombre}">
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-0 group-hover:opacity-90 transition-opacity duration-700"></div>
                    
                    <div class="absolute bottom-10 left-10 text-reveal pr-10">
                        <div class="flex items-center gap-4 mb-3">
                            <p class="text-orange-500 font-bold text-[9px] tracking-[0.5em] uppercase italic">S-2026</p>
                            <span class="h-px w-8 bg-orange-600/30"></span>
                            <p class="text-white/40 font-bold text-[9px] tracking-[0.5em] uppercase font-light">$${precio.toLocaleString()}</p>
                        </div>
                        <h3 class="text-4xl md:text-5xl font-black italic uppercase tracking-tighter leading-none mb-6">${nombre}</h3>
                        <div class="flex items-center gap-4">
                            <span class="text-[9px] font-black tracking-[0.3em] uppercase opacity-60">Personalizar Pieza</span>
                            <span class="h-px w-10 bg-orange-600 transition-all group-hover:w-20"></span>
                        </div>
                    </div>
                </article>
                `;
            }
            container.innerHTML = html;
        }

        // Efecto Parallax Suave
        window.addEventListener('scroll', () => {
            const images = document.querySelectorAll('.img-parallax');
            images.forEach(img => {
                const rect = img.parentElement.getBoundingClientRect();
                if(rect.top < window.innerHeight && rect.bottom > 0) {
                    const shift = rect.top * 0.1;
                    img.style.transform = `translateY(${shift}px) scale(1.1)`;
                }
            });
        });

        function irADetalle(nombre, precio, imagen) {
            if (navigator.vibrate) navigator.vibrate(25);
            const productoSeleccionado = { nombre, precio, imagen };
            localStorage.setItem('argon_temp_product', JSON.stringify(productoSeleccionado));
            
            // Transición de salida
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                window.location.href = 'detalles-muebles.html';
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', renderAparadores);
    </script>
</body>
</html>
