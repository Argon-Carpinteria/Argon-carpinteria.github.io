<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#050505">
    <title>ARGON | Nocturne Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { --cobre: #b45309; --fondo: #050505; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--fondo); 
            color: white; 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Nav Minimalista */
        .nav-minimal {
            mix-blend-mode: difference;
            padding: 1.5rem 2rem;
            z-index: 100;
        }

        /* Spotlight de seguimiento */
        .spotlight {
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(180, 83, 9, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Grid Asimétrico Monolith */
        .grid-custom {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4rem 2rem;
        }

        /* Variaciones de Monolitos (Enfoque Horizontal para Camas) */
        .item-hero { grid-column: span 12; height: 85vh; }
        .item-split { grid-column: span 6; height: 75vh; }
        .item-inset { grid-column: span 8; height: 65vh; margin: 0 16.6%; }

        @media (max-width: 1024px) {
            .item-hero, .item-split, .item-inset { 
                grid-column: span 12; 
                height: 70vh; 
                margin: 0;
            }
        }

        /* Estética Monolito */
        .monolith-item {
            position: relative;
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
        }

        .monolith-item:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.01);
        }

        .text-reveal {
            clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
            transition: clip-path 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .monolith-item:hover .text-reveal {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .img-parallax {
            width: 100%;
            height: 140%;
            object-fit: cover;
            position: absolute;
            top: -20%;
            will-change: transform;
        }
    </style>
</head>
<body class="antialiased">

    <div class="spotlight" id="spotlight"></div>

    <nav class="fixed top-0 w-full nav-minimal flex justify-between items-center">
        <button onclick="history.back()" class="group flex items-center gap-4">
            <span class="text-[10px] tracking-[0.5em] font-black uppercase hover:text-orange-600 transition-colors">← Regresar</span>
        </button>
        <div class="text-right">
            <h2 class="text-xl font-black italic tracking-tighter leading-none uppercase">Nocturne</h2>
            <p class="text-[8px] tracking-[0.4em] text-stone-600 uppercase mt-1">Colección de Descanso</p>
        </div>
    </nav>

    <header class="h-screen flex flex-col justify-center items-center px-6 text-center relative overflow-hidden">
        <h1 class="text-[18vw] font-black leading-[0.8] tracking-tighter uppercase italic opacity-[0.03] select-none absolute pointer-events-none">
            Dream
        </h1>
        <div class="z-10" data-aos="fade-up">
            <p class="text-orange-600 font-bold tracking-[1em] text-[10px] uppercase mb-6">El Arte del Reposo</p>
            <h2 class="text-6xl md:text-9xl font-light tracking-tight leading-none">Dormir es un <br><span class="font-black italic">Privilegio.</span></h2>
            <p class="mt-10 text-stone-500 font-light max-w-lg mx-auto text-sm md:text-base tracking-wide">
                Ingeniería del descanso envuelta en maderas preciosas. Piezas diseñadas para trascender generaciones.
            </p>
        </div>
    </header>

    <main class="max-w-[1500px] mx-auto px-6 pb-60">
        <div id="camas-grid" class="grid-custom">
            </div>
    </main>

    <footer class="py-32 border-t border-white/5 text-center bg-[#030303]">
        <div class="mb-12">
            <span class="text-5xl font-black italic tracking-tighter opacity-10">ARGON</span>
        </div>
        <p class="text-stone-700 text-[9px] tracking-[0.8em] uppercase">Luxury Sleep Systems &bull; La Habana</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true });

        // Spotlight Follower
        const spot = document.getElementById('spotlight');
        document.addEventListener('mousemove', e => {
            spot.style.left = e.clientX + 'px';
            spot.style.top = e.clientY + 'px';
        });

        function renderCamas() {
            const container = document.getElementById('camas-grid');
            // Patrón asimétrico para camas (más horizontales)
            const layoutPattern = ['item-hero', 'item-split', 'item-split', 'item-inset'];
            
            let html = "";
            for (let i = 1; i <= 26; i++) {
                const layoutClass = layoutPattern[(i - 1) % 4];
                const nombre = `Argon Nocturne 0${i}`;
                const img = `camas-${i}.png`;
                const precio = 1450 + (i * 15);

                html += `
                <article class="${layoutClass} monolith-item group" data-aos="fade-up" 
                         onclick="irADetalle('${nombre}', ${precio}, '${img}')">
                    
                    <div class="w-full h-full overflow-hidden relative rounded-sm bg-stone-900">
                        <img src="${img}" class="img-parallax" 
                             onerror="this.src='https://via.placeholder.com/1200x800/111/333?text=ARGON+SLEEP'"
                             alt="${nombre}">
                        
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-0 group-hover:opacity-90 transition-opacity duration-700"></div>
                        
                        <div class="absolute bottom-12 left-10 text-reveal pr-10">
                            <div class="flex items-center gap-4 mb-3">
                                <p class="text-orange-500 font-bold text-[9px] tracking-[0.5em] uppercase">Ref. AC-0${i}</p>
                                <span class="h-px w-8 bg-orange-600/30"></span>
                                <p class="text-white/40 font-bold text-[9px] tracking-[0.5em] uppercase">$${precio.toLocaleString()}</p>
                            </div>
                            <h3 class="text-4xl md:text-6xl font-black italic uppercase leading-none mb-6">${nombre}</h3>
                            <div class="flex items-center gap-6">
                                <span class="text-[10px] font-bold tracking-[0.3em] uppercase opacity-60">Solicitar Medidas</span>
                                <span class="h-px w-12 bg-orange-600 transition-all group-hover:w-24"></span>
                            </div>
                        </div>
                    </div>
                </article>
                `;
            }
            container.innerHTML = html;
        }

        // Parallax Engine
        window.addEventListener('scroll', () => {
            const items = document.querySelectorAll('.img-parallax');
            items.forEach(img => {
                const rect = img.parentElement.getBoundingClientRect();
                if(rect.top < window.innerHeight && rect.bottom > 0) {
                    img.style.transform = `translateY(${rect.top * 0.08}px) scale(1.1)`;
                }
            });
        });

        function irADetalle(nombre, precio, imagen) {
            if (navigator.vibrate) navigator.vibrate(20);
            const productoSeleccionado = { nombre, precio, imagen };
            localStorage.setItem('argon_temp_product', JSON.stringify(productoSeleccionado));
            
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'detalles-muebles.html';
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', renderCamas);
    </script>
</body>
</html>
