<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#92400e">
    <title>ARGON | Mesas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        .tap-feedback { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tap-feedback:active { transform: scale(0.97); }
        
        /* Gradiente para el efecto hover */
        .overlay-sofia { 
            background: linear-gradient(to top, rgba(24, 24, 27, 0.8) 0%, rgba(24, 24, 27, 0) 60%); 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-lg border-b border-zinc-100">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <img src="logo.jpeg" alt="ARGON" class="h-10 w-auto rounded-lg shadow-sm">
                <span class="text-2xl font-black tracking-tighter text-amber-900 uppercase">ARGON</span>
            </a>
            <a href="index.html" class="bg-amber-700 text-white p-2.5 rounded-xl hover:bg-amber-800 transition-all shadow-md active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
            </a>
        </div>
    </nav>

    <header class="pt-32 pb-12 bg-stone-100 text-center relative overflow-hidden">
        <div class="max-w-3xl mx-auto px-6 relative z-10">
            <h1 data-aos="fade-down" class="text-5xl md:text-7xl font-bold text-zinc-900 italic tracking-tighter uppercase mb-4">Mesas</h1>
            <p data-aos="fade-up" data-aos-delay="200" class="text-zinc-500 text-sm md:text-lg font-medium leading-relaxed italic">
                Colección 2026: Elegancia y robustez para tu hogar.
            </p>
            <div data-aos="zoom-in" data-aos-delay="400" class="h-1 w-20 bg-amber-600 mx-auto mt-6 rounded-full"></div>
        </div>
    </header>

    <section class="py-12 md:py-20 max-w-7xl mx-auto px-4">
        <div id="mesas-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            </div>
    </section>

    <footer class="bg-zinc-900 text-zinc-500 py-10 text-center text-[10px] font-bold uppercase tracking-[0.2em]">
        &copy; 2026 ARGON Carpintería - Estilo que perdura
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        function renderMesas() {
            const container = document.getElementById('mesas-grid');
            if (!container) return;

            let html = "";

            for (let i = 1; i <= 17; i++) {
                const nombreArticulo = `Mesa ${i}`;
                let extension = ".png";

                if ((i >= 1 && i <= 6) || i === 16 || i === 17) {
                    extension = ".jpg";
                }

                const imgUrl = `mesa-${i}${extension}`;
                const delay = ((i - 1) % 3) * 100;

                html += `
                <div data-aos="fade-up" data-aos-delay="${delay}" class="group">
                    <div class="tap-feedback bg-white rounded-[2.5rem] shadow-sm hover:shadow-2xl border border-zinc-100 overflow-hidden transition-all duration-500 cursor-pointer relative" 
                         onclick="if(navigator.vibrate) navigator.vibrate(15); location.href='detalles-muebles.html?nombre=${encodeURIComponent(nombreArticulo)}&img=${imgUrl}'">
                        
                        <div class="relative h-72 overflow-hidden bg-zinc-100">
                            <img src="${imgUrl}" 
                                 alt="${nombreArticulo}" 
                                 class="w-full h-full object-cover group-hover:scale-110 transition duration-700"
                                 onerror="this.onerror=null; this.src='https://via.placeholder.com/800x600?text=Error:+${imgUrl}';">
                            
                            <div class="absolute inset-0 overlay-sofia opacity-0 group-hover:opacity-70 transition-opacity duration-300"></div>
                            
                            <div class="absolute inset-0 flex items-end justify-center pb-8 translate-y-10 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-300">
                                <span class="bg-white text-zinc-900 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest shadow-xl">Personalizar</span>
                            </div>
                        </div>

                        <div class="p-6 text-center">
                            <span class="text-[9px] font-black uppercase tracking-[0.3em] text-amber-700 block mb-1">Comedor 2026</span>
                            <h3 class="text-xl font-bold text-zinc-800 italic uppercase leading-tight group-hover:text-amber-900 transition-colors">
                                ${nombreArticulo}
                            </h3>
                        </div>
                    </div>
                </div>`;
            }

            container.innerHTML = html;
            setTimeout(() => { AOS.refresh(); }, 100);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderMesas);
        } else {
            renderMesas();
        }
        window.addEventListener('pageshow', renderMesas);
    </script>
</body>
</html>
