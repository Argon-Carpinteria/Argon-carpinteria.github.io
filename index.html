<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#92400e">
    <title>ARGON | Carpintería de Excelencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            scroll-behavior: smooth; 
            font-size: 0.95rem; 
        }
        
        #panel-derecho { 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.4s; 
            transform: translateX(100%);
            visibility: hidden; 
            pointer-events: none;
        }
        #panel-derecho.active { 
            transform: translateX(0); 
            visibility: visible;
            pointer-events: auto;
        }

        .menu-item {
            transition: all 0.3s ease;
            border-left: 0px solid #92400e;
        }
        .menu-item:hover {
            border-left: 4px solid #92400e;
            padding-left: 1.5rem;
            background-color: #fffaf5;
            color: #92400e;
        }

        .tap-feedback {
            transition: transform 0.1s ease, opacity 0.1s ease;
            touch-action: manipulation;
        }
        .tap-feedback:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        .video-docker video {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900 relative">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md shadow-sm">
        <div class="max-w-[95%] mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="logo.jpeg" alt="Logo ARGON" class="h-10 w-auto object-contain">
                <span class="text-2xl font-bold tracking-tighter text-amber-900">ARGON</span>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="hidden md:flex space-x-6 text-sm font-medium italic mr-4">
                    <a href="#inicio" class="hover:text-amber-700 transition">Inicio</a>
                    <a href="#catalogo" class="hover:text-amber-700 transition">Lo más vendido</a>
                </div>

                <button aria-label="Abrir menú" onclick="abrirPanel()" class="tap-feedback bg-amber-700 text-white p-2 rounded-xl shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <section id="inicio" class="relative h-[90vh] md:h-screen flex items-center justify-center overflow-hidden">
        <div class="video-docker absolute inset-0 z-0">
            <video class="absolute object-cover w-full h-full" autoplay muted loop playsinline preload="auto" poster="poster.jpg">
                <source src="./hero-argon.mp4" type="video/mp4">
            </video>
            <div class="absolute inset-0 bg-black/40"></div>
        </div>

        <div class="relative z-10 text-center text-white px-4">
            <h1 data-aos="fade-up" class="text-4xl md:text-8xl font-bold mb-4 tracking-tighter italic">Mobiliario con Alma</h1>
            <p data-aos="fade-up" data-aos-delay="200" class="text-lg md:text-2xl font-light mb-8 max-w-2xl mx-auto opacity-90">Diseño artesanal de alta gama en La Habana.</p>
            <div data-aos="fade-up" data-aos-delay="400" class="flex flex-col sm:flex-row gap-3 justify-center items-center">
                <a href="#catalogo" class="tap-feedback w-full sm:w-auto bg-amber-700 text-white px-8 py-4 rounded-full text-lg font-bold shadow-xl text-center">
                    Ver Colección
                </a>
                <a href="https://wa.me/5358748550?text=Hola,%20quisiera%20una%20cotización" target="_blank" class="tap-feedback w-full sm:w-auto bg-white/10 backdrop-blur-md border border-white/30 text-white px-8 py-4 rounded-full text-lg font-bold text-center">
                    Cotizar
                </a>
            </div>
        </div>
    </section>

    <section id="catalogo" class="py-16 max-w-7xl mx-auto px-4">
        <div class="text-center mb-10" data-aos="fade-up">
            <h2 class="text-3xl md:text-5xl font-bold text-zinc-800 mb-3 italic">Lo más vendido</h2>
            <div class="h-1 w-20 bg-amber-700 mx-auto rounded-full"></div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </section>

    <div id="overlay" onclick="cerrarPanel()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[110] hidden transition-opacity duration-300"></div>

    <div id="panel-derecho" class="fixed top-0 right-0 w-[85%] max-w-[320px] h-full bg-white z-[120] shadow-2xl p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-sm font-bold text-zinc-400 uppercase tracking-widest">Menú</h3>
            <button onclick="cerrarPanel()" class="tap-feedback text-zinc-800 text-xl p-2">✕</button>
        </div>

        <nav class="flex flex-col gap-1 mb-10">
            <button onclick="filtrarDesdeMenu()" class="menu-item text-left py-3 px-4 text-xl font-bold text-zinc-800 rounded-r-xl w-full">Inicio</button>
            <a href="sofas.html" class="menu-item py-3 px-4 text-xl font-bold text-zinc-800 block">Sofás</a>
            <a href="puertas.html" class="menu-item py-3 px-4 text-xl font-bold text-zinc-800 block">Puertas</a>
        </nav>

        <div class="pt-6 border-t border-zinc-100">
            <p class="text-zinc-500 text-xs uppercase mb-4">Contacto</p>
            <p class="text-sm italic mb-6 text-zinc-700">La Habana, Cuba<br>Lun - Sáb: 9am - 5pm</p>
            <a href="https://wa.me/5358748550" class="flex items-center justify-center gap-2 bg-green-600 text-white p-4 rounded-xl font-bold text-sm shadow-md">
                WhatsApp Comercial
            </a>
        </div>
    </div>

    <footer class="bg-zinc-900 text-white py-10">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-zinc-500 text-xs">&copy; 2026 ARGON Carpintería - Cuba.</p>
        </div>
    </footer>

    <a href="carrito.html" class="tap-feedback fixed bottom-6 right-6 bg-amber-700 text-white p-4 rounded-full shadow-2xl z-50">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
    </a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        function vibrateMobile(ms = 30) {
            if (navigator.vibrate) { navigator.vibrate(ms); }
        }

        // LISTA DE PRODUCTOS CON NOMBRES DE ARCHIVOS PNG ACTUALIZADOS
        const productos = [
            { nombre: "Juego de Sala Confort", precio: 85000, imagen: "juego-de-sala-confort-estandar.png" },
            { nombre: "Juego de Sala Habana Loft", precio: 98000, imagen: "juego-de-sala-habana-loft-crema-oscura.png" },
            { nombre: "Juego de Sala Contemporaneo", precio: 92000, imagen: "juego-de-sala-contemporáneo-gris.png" },
            { nombre: "Juego de Sala Versalle", precio: 125000, imagen: "juego-de-sala-versalles-oscuro.png"}
        ];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            
            productos.forEach((p) => {
                grid.innerHTML += `
                    <div data-aos="fade-up" class="bg-white rounded-3xl shadow-sm overflow-hidden border border-zinc-100 group">
                        <div class="relative overflow-hidden h-60">
                            <img src="${p.imagen}" loading="lazy" alt="${p.nombre}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                        </div>
                        <div class="p-5 text-center">
                            <h3 class="text-md font-bold text-zinc-800 line-clamp-1 uppercase italic">${p.nombre}</h3>
                            <p class="text-lg font-black text-amber-900 mt-2">${p.precio.toLocaleString()} <small class="text-[10px] text-zinc-400 font-normal">CUP</small></p>
                            <button onclick="comprarDirecto('${p.nombre}', ${p.precio}, '${p.imagen}')" 
                                class="tap-feedback mt-4 w-full bg-zinc-900 text-white py-3 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-amber-800 transition-colors">
                                Añadir al Carrito
                            </button>
                        </div>
                    </div>`;
            });
        }

        function comprarDirecto(nombre, precio, imagen) {
            vibrateMobile(50);
            
            const nuevoItem = {
                nombre: nombre,
                precio: precio,
                img: imagen,
                madera: "Pino",
                tela: "Microfibra",
                color: "Estándar",
                fecha: new Date().getTime()
            };

            let carrito = JSON.parse(localStorage.getItem('argon_cart')) || [];
            carrito.push(nuevoItem);
            localStorage.setItem('argon_cart', JSON.stringify(carrito));

            alert("✅ " + nombre + " se ha añadido al carrito.");
        }

        function abrirPanel() {
            vibrateMobile(20);
            document.getElementById('overlay').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('overlay').classList.add('opacity-100');
                document.getElementById('panel-derecho').classList.add('active');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function cerrarPanel() {
            document.getElementById('panel-derecho').classList.remove('active');
            document.getElementById('overlay').classList.remove('opacity-100');
            setTimeout(() => { document.getElementById('overlay').classList.add('hidden'); }, 400);
            document.body.style.overflow = 'auto';
        }

        function filtrarDesdeMenu() {
            cerrarPanel();
            document.getElementById('inicio').scrollIntoView({ behavior: 'smooth' });
        }

        window.onload = renderProducts;
    </script>
</body>
</html>
