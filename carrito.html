<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARGON | Mi Carrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scroll { overflow-y: auto; scrollbar-width: none; }
        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-zinc-50 p-3 md:p-10">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl md:text-3xl font-bold italic text-zinc-800 tracking-tight">MI CARRITO</h1>
            <a href="index.html" class="text-amber-700 text-sm md:text-base font-semibold hover:underline">‚Üê Tienda</a>
        </div>
        
        <div id="lista-carrito" class="space-y-3"></div>

        <div class="mt-8 p-6 md:p-8 bg-white rounded-[1.5rem] md:rounded-[2rem] shadow-xl border border-zinc-100">
            <div class="flex flex-col mb-5">
                <div class="flex justify-between items-baseline text-xl md:text-2xl font-bold">
                    <span class="text-zinc-500 text-lg md:text-xl">Total:</span>
                    <span id="total-general" class="text-amber-900">0 CUP</span>
                </div>
                <span id="total-letras" class="text-right text-[10px] md:text-xs text-zinc-400 uppercase font-medium mt-1 leading-tight"></span>
            </div>
            
            <button onclick="enviarPedidoFinal()" class="w-full bg-green-600 text-white py-4 md:py-5 rounded-xl md:rounded-2xl font-bold text-lg md:text-xl hover:bg-green-700 transition-all shadow-lg shadow-green-100 active:scale-[0.98] mb-4 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.417-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.5-5.688-1.448l-6.305 1.652zm6.599-3.835c1.406.832 2.081 1.045 3.731 1.046 5.238 0 9.501-4.263 9.504-9.501.002-5.238-4.261-9.501-9.501-9.501-5.241 0-9.501 4.263-9.504 9.501-.001 1.917.485 3.255 1.343 4.731l-.971 3.547 3.6-.944z"/></svg>
                Enviar por WhatsApp
            </button>
            
            <button onclick="vaciarCarrito()" class="w-full text-zinc-400 hover:text-red-500 transition-colors text-[10px] md:text-xs font-bold uppercase tracking-widest">
                Vaciar Carrito
            </button>
        </div>
    </div>

    <script>
        function numeroALetras(num) {
            if (num === 0 || isNaN(num)) return "cero";
            const unidades = ["", "un", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve"];
            const decenas = ["diez", "once", "doce", "trece", "catorce", "quince", "diecis√©is", "diecisiete", "dieciocho", "diecinueve"];
            const decenas2 = ["veinte", "treinta", "cuarenta", "cincuenta", "sesenta", "setenta", "ochenta", "noventa"];
            const centenas = ["", "ciento", "doscientos", "trescientos", "cuatrocientos", "quinientos", "seiscientos", "setecientos", "ochocientos", "novecientos"];

            function traducir(n) {
                if (n < 10) return unidades[n];
                if (n < 20) return decenas[n - 10];
                if (n < 100) {
                    let u = n % 10;
                    return decenas2[Math.floor(n / 10) - 2] + (u > 0 ? " y " + unidades[u] : "");
                }
                if (n < 1000) {
                    if (n === 100) return "cien";
                    return centenas[Math.floor(n / 100)] + " " + traducir(n % 100);
                }
                if (n < 1000000) {
                    let mil = Math.floor(n / 1000);
                    let resto = n % 1000;
                    let textoMil = (mil === 1) ? "mil" : traducir(mil) + " mil";
                    return textoMil + " " + traducir(resto);
                }
                return n.toLocaleString();
            }
            return traducir(num).trim();
        }

        function cargarCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carritoArgon')) || [];
            const contenedor = document.getElementById('lista-carrito');
            let total = 0;

            if (carrito.length === 0) {
                contenedor.innerHTML = `<div class="text-center py-16 bg-white rounded-3xl border-2 border-dashed border-zinc-200"><p class="text-zinc-400 text-base md:text-lg">Tu carrito est√° vac√≠o.</p></div>`;
                document.getElementById('total-general').innerText = "0 CUP";
                document.getElementById('total-letras').innerText = "";
                return;
            }

            contenedor.innerHTML = carrito.map((item, index) => {
                let precioLimpio = item.precio ? String(item.precio).replace(/[.,\sCUPcup]/g, '') : "0";
                const precioNum = parseInt(precioLimpio) || 0;
                total += precioNum;
                const specs = [];
                if (item.p1) specs.push(item.p1);
                if (item.madera) specs.push(item.madera);
                if (item.tela) specs.push(item.tela);
                if (item.color) specs.push(item.color);

                return `
                    <div class="bg-white p-4 md:p-6 rounded-2xl shadow-sm flex justify-between items-center border border-zinc-100">
                        <div class="pr-2">
                            <h3 class="font-bold text-base md:text-lg text-zinc-800 leading-tight">${item.nombre || 'Producto'}</h3>
                            <p class="text-[11px] md:text-sm text-amber-700 font-semibold uppercase tracking-wider">${item.categoria || 'Mueble'}</p>
                            <p class="text-[10px] text-zinc-400 mt-1 uppercase leading-none">${specs.join(' ‚Ä¢ ')}</p>
                        </div>
                        <div class="text-right flex-shrink-0">
                            <span class="block font-bold text-lg md:text-xl text-zinc-900">${precioNum.toLocaleString('es-ES')} <small class="text-[9px]">CUP</small></span>
                            <button onclick="eliminarItem(${index})" class="text-red-500 text-[10px] font-bold hover:underline">ELIMINAR</button>
                        </div>
                    </div>`;
            }).join('');

            document.getElementById('total-general').innerText = total.toLocaleString('es-ES') + " CUP";
            document.getElementById('total-letras').innerText = numeroALetras(total) + " cup";
        }

        function eliminarItem(index) {
            let carrito = JSON.parse(localStorage.getItem('carritoArgon')) || [];
            carrito.splice(index, 1);
            localStorage.setItem('carritoArgon', JSON.stringify(carrito));
            cargarCarrito();
        }

        function enviarPedidoFinal() {
            const carrito = JSON.parse(localStorage.getItem('carritoArgon')) || [];
            if (carrito.length === 0) return;

            // Obtenemos la URL base de tu sitio para que el link funcione
            const urlBase = window.location.origin + window.location.pathname.replace('carrito.html', '');

            let totalAcumulado = 0;
            let texto = "*üì¶ NUEVO PEDIDO - ARGON CARPINTER√çA*\n";
            texto += "------------------------------\n\n";
            
            carrito.forEach((item, i) => {
                let precioLimpio = item.precio ? String(item.precio).replace(/[.,\sCUPcup]/g, '') : "0";
                const p = parseInt(precioLimpio) || 0;
                totalAcumulado += p;

                texto += `*${i+1}. ${item.nombre.toUpperCase()}*\n`;
                if(item.p1)     texto += `   üìè Medida: ${item.p1}\n`;
                if(item.madera) texto += `   ü™µ Madera: ${item.madera}\n`;
                if(item.tela)   texto += `   üß∂ Tela: ${item.tela}\n`;
                if(item.color)  texto += `   üé® Color: ${item.color}\n`;
                
                // AQU√ç SE AGREGA EL LINK DE LA FOTO
                if(item.img) {
                    texto += `   üñºÔ∏è Foto: ${urlBase}${item.img}\n`;
                }
                
                texto += `   üí∞ Precio: ${p.toLocaleString('es-ES')} CUP\n\n`;
            });

            texto += "------------------------------\n";
            texto += `*TOTAL A PAGAR:* ${totalAcumulado.toLocaleString('es-ES')} CUP\n`;
            texto += `(_${numeroALetras(totalAcumulado)} pesos_)\n\n`;
            texto += "‚úÖ _Por favor, conf√≠rmenme para coordinar el pedido._";

            const url = `https://wa.me/5358748550?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }

        function vaciarCarrito() {
            if(confirm("¬øVaciar todo el carrito?")) {
                localStorage.removeItem('carritoArgon');
                cargarCarrito();
            }
        }

        document.addEventListener('DOMContentLoaded', cargarCarrito);
    </script>
</body>
</html>
