<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>ARGON | Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --cobre: #b45309; --fondo: #050505; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--fondo); 
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        .monolith-item {
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .monolith-item:active {
            transform: scale(0.98);
            border-color: var(--cobre);
        }

        .copper-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #92400e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-item-anim {
            animation: cubic-bezier(0.16, 1, 0.3, 1) 0.6s both slideUp;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom) + 2rem); }
        
        /* Scrollbar minimalista */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
    </style>
</head>
<body class="antialiased min-h-screen">

    <nav class="p-6 bg-black/60 backdrop-blur-xl border-b border-white/5 sticky top-0 z-50 flex justify-between items-center">
        <a href="index.html" class="group flex items-center gap-3">
            <span class="text-[9px] font-black uppercase tracking-[0.4em] text-stone-500 group-hover:text-white transition-colors">‚Üê Volver</span>
        </a>
        <div class="text-center">
            <h1 class="text-xs font-black uppercase tracking-[0.6em] copper-gradient italic">Tu Colecci√≥n</h1>
        </div>
        <button onclick="vaciarCarrito()" class="text-[8px] font-black text-stone-600 uppercase tracking-widest hover:text-red-500 transition-colors">Limpiar</button>
    </nav>

    <main id="lista-carrito" class="max-w-3xl mx-auto p-6 space-y-4 pb-64">
        </main>

    <div id="footer-carrito" class="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-2xl border-t border-white/5 hidden z-[60]">
        <div class="max-w-3xl mx-auto p-8 pb-safe">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <span class="text-stone-600 font-black uppercase text-[8px] tracking-[0.5em] block mb-2">Inversi√≥n Total</span>
                    <span id="total-final" class="text-4xl font-black tracking-tighter">0 USD</span>
                </div>
                <div class="text-right hidden md:block">
                    <span class="text-[9px] text-stone-500 font-bold uppercase tracking-widest block italic">Manufactura Premium: 20 D√≠as</span>
                </div>
            </div>
            
            <button onclick="enviarWhatsApp()" class="w-full bg-orange-800 hover:bg-orange-700 text-white py-6 font-black shadow-2xl active:scale-[0.97] transition-all flex justify-center items-center gap-4 group">
                <span class="text-[10px] uppercase tracking-[0.4em]">Finalizar Pedido v√≠a WhatsApp</span>
                <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const CART_KEY = 'argon_cart';

        function renderizarCarrito() {
            const carrito = JSON.parse(localStorage.getItem(CART_KEY)) || [];
            const contenedor = document.getElementById('lista-carrito');
            const footer = document.getElementById('footer-carrito');
            let total = 0;

            if(carrito.length === 0) {
                contenedor.innerHTML = `
                <div class="flex flex-col items-center justify-center py-32 px-6 text-center cart-item-anim">
                    <div class="w-20 h-20 bg-stone-900/50 border border-white/5 rounded-full flex items-center justify-center mb-8">
                        <svg class="w-8 h-8 text-stone-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-black text-white mb-3 uppercase tracking-tighter italic">Colecci√≥n Vac√≠a</h2>
                    <p class="text-stone-500 text-[10px] font-bold uppercase tracking-widest mb-10 max-w-[280px] leading-relaxed">No se han detectado selecciones registradas en su sesi√≥n actual.</p>
                    <a href="index.html" class="bg-white text-black px-10 py-4 font-black uppercase text-[9px] tracking-[0.3em] hover:bg-orange-600 hover:text-white transition-all">Explorar Cat√°logo</a>
                </div>`;
                footer.classList.add('hidden');
                return;
            }

            footer.classList.remove('hidden');
            
            let htmlContent = "";
            carrito.forEach((item, index) => {
                total += item.precio;
                htmlContent += `
                <div class="cart-item-anim monolith-item p-6 flex gap-6 relative group">
                    <div class="relative overflow-hidden w-28 h-28 shrink-0 bg-stone-900 border border-white/5">
                        <img src="${item.img}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700" alt="${item.nombre}">
                    </div>
                    
                    <div class="flex-1 min-w-0 flex flex-col justify-between">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-black text-white truncate pr-4 uppercase italic text-lg tracking-tighter">${item.nombre}</h3>
                                <p class="text-[8px] font-black text-orange-700 uppercase tracking-[0.3em] mt-1">${item.provincia || 'Env√≠o por definir'}</p>
                            </div>
                            <button onclick="eliminarItem(${index})" class="text-stone-700 hover:text-red-500 transition-colors p-1">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2 my-2">
                            <div class="text-[8px] uppercase tracking-widest">
                                <span class="text-stone-600 block">Estructura</span>
                                <span class="text-stone-300 font-bold">${item.madera}</span>
                            </div>
                            <div class="text-[8px] uppercase tracking-widest">
                                <span class="text-stone-600 block">Acabado</span>
                                <span class="text-stone-300 font-bold">${item.color}</span>
                            </div>
                        </div>

                        <div class="flex justify-end pt-2">
                            <span class="font-black copper-text text-xl tracking-tighter">${item.precio.toLocaleString('en-US')} USD</span>
                        </div>
                    </div>
                </div>`;
            });

            contenedor.innerHTML = htmlContent;
            document.getElementById('total-final').innerText = total.toLocaleString('en-US') + " USD";
        }

        function eliminarItem(index) {
            let carrito = JSON.parse(localStorage.getItem(CART_KEY)) || [];
            if (window.navigator.vibrate) window.navigator.vibrate(10);
            carrito.splice(index, 1);
            localStorage.setItem(CART_KEY, JSON.stringify(carrito));
            renderizarCarrito();
        }

        function vaciarCarrito() {
            if(confirm("¬øDesea purgar la colecci√≥n actual?")) {
                localStorage.removeItem(CART_KEY);
                renderizarCarrito();
            }
        }

        function enviarWhatsApp() {
            const carrito = JSON.parse(localStorage.getItem(CART_KEY)) || [];
            if(carrito.length === 0) return;

            let mensaje = "üèõÔ∏è *ORDEN DE PRODUCCI√ìN - ARGON* üèõÔ∏è\n\n";
            let total = 0;

            carrito.forEach((item, i) => {
                mensaje += `*PIEZA [${i+1}]* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                mensaje += `‚Ä¢ Modelo: ${item.nombre}\n`;
                mensaje += `‚Ä¢ Madera: ${item.madera}\n`;
                mensaje += `‚Ä¢ Acabado: ${item.tela} (${item.color})\n`;
                mensaje += `‚Ä¢ Destino: ${item.provincia}\n`;
                mensaje += `‚Ä¢ Valor: ${item.precio.toLocaleString('en-US')} USD\n\n`;
                total += item.precio;
            });

            mensaje += `*RESUMEN FINAL* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            mensaje += `üí∞ *TOTAL: ${total.toLocaleString('en-US')} USD*\n`;
            mensaje += `üïí _Periodo de manufactura: 20 d√≠as_`;
            
            const url = `https://wa.me/5358239368?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
            
            // Opcional: limpiar carrito tras enviar
            // localStorage.removeItem(CART_KEY);
            // renderizarCarrito();
        }

        window.onload = renderizarCarrito;
    </script>
</body>
</html>
