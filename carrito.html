<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito | ARGON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-zinc-50 font-['Outfit'] pb-32">

    <nav class="p-4 bg-white border-b border-zinc-100 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <a href="index.html" class="flex items-center gap-2 bg-zinc-100 px-4 py-2 rounded-xl hover:bg-zinc-200 transition active:scale-90">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="text-xs font-bold uppercase text-zinc-600">Inicio</span>
        </a>
        <h1 class="text-xl font-black italic uppercase text-zinc-900 tracking-tighter">Tu Pedido</h1>
        <button onclick="vaciarCarrito()" class="text-[10px] font-bold text-red-500 uppercase border border-red-100 px-3 py-1 rounded-lg">Vaciar</button>
    </nav>

    <div id="lista-carrito" class="max-w-2xl mx-auto p-4 space-y-4">
    </div>

    <div id="footer-carrito" class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md p-6 border-t border-zinc-200 hidden shadow-[0_-10px_20px_rgba(0,0,0,0.05)]">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <span class="text-zinc-400 font-bold uppercase text-xs tracking-widest">Total Estimado</span>
                <span id="total-final" class="text-2xl font-black text-amber-900">0 USD</span>
            </div>
            <button onclick="enviarWhatsApp()" class="w-full bg-zinc-900 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all flex justify-center items-center gap-3">
                <span>Finalizar por WhatsApp</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
            </button>
        </div>
    </div>

    <script>
        function renderizarCarrito() {
            const carrito = JSON.parse(localStorage.getItem('argon_cart')) || [];
            const contenedor = document.getElementById('lista-carrito');
            let total = 0;

            if(carrito.length === 0) {
                contenedor.innerHTML = `
                <div class="text-center py-20">
                    <div class="bg-zinc-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-zinc-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </div>
                    <p class="text-zinc-400 italic">No hay muebles en tu carrito</p>
                    <a href="sofas.html" class="mt-6 inline-block text-amber-800 font-bold uppercase text-xs tracking-widest border-b-2 border-amber-800">Ver Cat√°logo</a>
                </div>`;
                document.getElementById('footer-carrito').classList.add('hidden');
                return;
            }

            document.getElementById('footer-carrito').classList.remove('hidden');
            contenedor.innerHTML = "";

            carrito.forEach((item, index) => {
                total += item.precio;
                contenedor.innerHTML += `
                <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-zinc-100 flex gap-4 relative overflow-hidden">
                    <img src="${item.img}" class="w-24 h-24 rounded-2xl object-cover bg-zinc-100">
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-zinc-800 leading-tight">${item.nombre}</h3>
                            <button onclick="eliminarItem(${index})" class="text-zinc-300 hover:text-red-500 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        
                        <div class="text-[10px] text-zinc-500 mt-1 uppercase font-bold tracking-tighter leading-relaxed">
                            Madera: <span class="text-amber-800">${item.madera}</span><br>
                            Tela: <span class="text-amber-800">${item.tela}</span> ‚Ä¢ 
                            Color: <span class="text-amber-800">${item.color}</span>
                        </div>

                        <div class="mt-2 inline-flex items-center gap-1 bg-amber-50 px-2 py-1 rounded-md border border-amber-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-amber-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="text-[9px] font-black uppercase text-amber-800">${item.provincia || 'S/N'}</span>
                        </div>

                        <div class="mt-2 font-black text-zinc-900 text-lg">${item.precio.toLocaleString('en-US')} USD</div>
                    </div>
                </div>`;
            });

            document.getElementById('total-final').innerText = total.toLocaleString('en-US') + " USD";
        }

        function eliminarItem(index) {
            let carrito = JSON.parse(localStorage.getItem('argon_cart')) || [];
            carrito.splice(index, 1);
            localStorage.setItem('argon_cart', JSON.stringify(carrito));
            renderizarCarrito();
        }

        function vaciarCarrito() {
            if(confirm("¬øSeguro que quieres vaciar el carrito?")) {
                localStorage.removeItem('argon_cart');
                renderizarCarrito();
            }
        }

        function enviarWhatsApp() {
            const carrito = JSON.parse(localStorage.getItem('argon_cart')) || [];
            if(carrito.length === 0) return;

            let mensaje = "Hola ARGON, quiero encargar estos muebles:\n\n";
            let total = 0;

            carrito.forEach((item, i) => {
                mensaje += `${i+1}. *${item.nombre}*\n`;
                mensaje += `   üìç Provincia: ${item.provincia}\n`;
                mensaje += `   ü™µ Madera: ${item.madera}\n`;
                mensaje += `   üßµ Tela: ${item.tela}\n`;
                mensaje += `   üé® Color: ${item.color}\n`;
                mensaje += `   üíµ Precio: ${item.precio.toLocaleString('en-US')} USD\n\n`;
                total += item.precio;
            });

            mensaje += `*TOTAL ESTIMADO: ${total.toLocaleString('en-US')} USD*\n\n`;
            mensaje += `_Nota: "Los muebles son por encargos en un plazo de 20 d√≠as hechos desde cero"_`;
            
            const telefono = "5358239368";
            const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
            
            window.open(url, '_blank');
            localStorage.removeItem('argon_cart');
            setTimeout(() => { renderizarCarrito(); }, 1500);
        }

        window.onload = renderizarCarrito;
    </script>
</body>
</html>
