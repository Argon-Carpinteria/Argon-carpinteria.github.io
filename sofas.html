<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#92400e">
    <title>ARGON | Sofás</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        
        .tap-feedback {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tap-feedback:active {
            transform: scale(0.97);
        }

        /* Gradiente para asegurar legibilidad en las imágenes */
        .overlay-sofia {
            background: linear-gradient(to top, rgba(24, 24, 27, 0.8) 0%, rgba(24, 24, 27, 0) 60%);
        }

        /* Ocultar scrollbar pero permitir scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-lg border-b border-zinc-100">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <img src="logo.jpeg" alt="ARGON" class="h-10 w-auto rounded-lg shadow-sm">
                <span class="text-2xl font-black tracking-tighter text-amber-900 uppercase">ARGON</span>
            </a>
            <a href="index.html" class="bg-amber-700 text-white p-2.5 rounded-xl hover:bg-amber-800 transition-all shadow-md active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
            </a>
        </div>
    </nav>

    <header class="pt-32 pb-12 bg-zinc-100 text-center relative overflow-hidden">
        <div class="max-w-3xl mx-auto px-6 relative z-10">
            <h1 data-aos="fade-down" class="text-5xl md:text-7xl font-bold text-zinc-900 italic tracking-tighter uppercase mb-4">Sofás</h1>
            <p data-aos="fade-up" data-aos-delay="200" class="text-zinc-500 text-sm md:text-lg font-medium leading-relaxed italic">
                El corazón de tu hogar, diseñado para el descanso máximo y fabricado con materiales premium en Cuba.
            </p>
            <div data-aos="zoom-in" data-aos-delay="400" class="h-1 w-20 bg-amber-600 mx-auto mt-6 rounded-full"></div>
        </div>
    </header>

    <section class="py-12 md:py-20 max-w-7xl mx-auto px-4">
        <div id="sofas-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            </div>
    </section>

    <footer class="bg-zinc-900 text-zinc-500 py-10 text-center text-[10px] font-bold uppercase tracking-[0.2em]">
        &copy; 2026 ARGON Carpintería - Confort que inspira
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        function darVibracion() {
            if (navigator.vibrate) navigator.vibrate(15);
        }

        const sofas = [
            { nombre: "Victoria", img: "juego-de-sala-victoria-gris.png", local: true },
            { nombre: "Amaretto", img: "juego-de-sala-amaretto-estandar.png", local: true },
            { nombre: "Vanguardia", img: "juego-de-sala-vanguardia-gris.png", local: true },
            { nombre: "Glamour", img: "juego-de-sala-glamour-gris-oscuro.png", local: true },
            { nombre: "Contemporaneo", img: "juego-de-sala-contemporáneo-gris.png", local: true },
            { nombre: "Prestigio", img: "juego-de-sala-prestigio-negro.png", local: true },
            { nombre: "Confort", img: "juego-de-sala-confort-cafe.png", local: true },
            { nombre: "Oasis", img: "juego-de-sala-oasis-gris.png", local: true },
            { nombre: "Zafiro", img: "juego-de-sala-zafiro.png", local: true },
            // CORREGIDO: Asegurado nombre "Chesterfield"
            { nombre: "Chesterfield", img: "juego-de-sala-chesterfield-negro.png", local: true },
            { nombre: "Horizonte", img: "juego-de-sala-horizonte-gris.png", local: true },
            { nombre: "Habana Loft", img: "juego-de-sala-habana-loft-gris.png", local: true },
            { nombre: "Versalles", img: "juego-de-sala-versalles-oscuro.png", local: true },
            { nombre: "Armonia", img: "juego-de-sala-armonia-azul-brillante.png", local: true },
            { nombre: "Urbana", img: "juego-de-sala-urbana-gris-oscuro.png", local: true }
        ];

        const container = document.getElementById('sofas-grid');
        
        container.innerHTML = sofas.map((s, index) => {
            const imgUrl = s.local ? s.img : `https://images.unsplash.com/photo-${s.img}?q=80&w=800`;
            const imgParam = imgUrl.replace(/&/g, '|');
            const delay = (index % 3) * 100;

            return `
            <div data-aos="fade-up" data-aos-delay="${delay}" class="group">
                <div class="tap-feedback bg-white rounded-[2.5rem] shadow-sm hover:shadow-2xl border border-zinc-100 overflow-hidden transition-all duration-500 cursor-pointer" 
                     onclick="darVibracion(); location.href='detalles-muebles.html?nombre=${encodeURIComponent('Juego de Sala ' + s.nombre)}&img=${imgParam}'">
                    
                    <div class="relative h-72 overflow-hidden">
                        <img src="${imgUrl}" alt="${s.nombre}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        <div class="absolute inset-0 overlay-sofia opacity-40 group-hover:opacity-60 transition-opacity"></div>
                        
                        <div class="absolute bottom-6 left-0 right-0 flex justify-center translate-y-10 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-300">
                            <span class="bg-white/90 backdrop-blur px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest shadow-lg">Personalizar</span>
                        </div>
                    </div>

                    <div class="p-6 text-center">
                        <span class="text-[9px] font-black uppercase tracking-[0.3em] text-amber-700 block mb-1">Colección 2026</span>
                        <h3 class="text-xl font-bold text-zinc-800 italic uppercase leading-tight group-hover:text-amber-900 transition-colors">
                            ${s.nombre}
                        </h3>
                    </div>
                </div>
            </div>`;
        }).join('');
    </script>
</body>
</html>
