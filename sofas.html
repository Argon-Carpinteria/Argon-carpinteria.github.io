<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#050505">
    <title>ARGON | Studio Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { --cobre: #b45309; --fondo: #050505; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--fondo); 
            color: white; 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Nav Minimalista con mezcla de diferencia */
        .nav-minimal {
            mix-blend-mode: difference;
            padding: 1.5rem 2rem;
            z-index: 100;
        }

        /* El Monolito: Contenedor con perspectiva y asimetría */
        .monolith-item {
            position: relative;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            filter: grayscale(100%);
            opacity: 0.5;
            cursor: pointer;
        }

        .monolith-item:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.02);
        }

        /* Máscara de revelación para texto brutalista */
        .text-reveal {
            clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
            transition: clip-path 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .monolith-item:hover .text-reveal {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        /* Cursor Spotlight */
        .spotlight {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(180, 83, 9, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: width 0.5s, height 0.5s;
        }

        /* Grid Asimétrico Custom para 12 columnas */
        .grid-custom {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 3rem 2rem;
        }

        /* Clases de Variación de Monolitos */
        .item-tall { grid-column: span 7; height: 85vh; }
        .item-wide { grid-column: span 5; height: 65vh; margin-top: 15vh; }
        .item-small { grid-column: span 4; height: 55vh; }
        .item-medium { grid-column: span 8; height: 75vh; }

        @media (max-width: 1024px) {
            .grid-custom { gap: 1.5rem; }
            .item-tall, .item-wide, .item-small, .item-medium { 
                grid-column: span 12; 
                height: 70vh; 
                margin-top: 0;
            }
        }

        /* Efecto Parallax en Imágenes */
        .img-parallax {
            width: 100%;
            height: 130%;
            object-fit: cover;
            position: absolute;
            top: -15%;
            transition: transform 0.3s ease-out;
            will-change: transform;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="antialiased">

    <div class="spotlight" id="spotlight"></div>

    <nav class="fixed top-0 w-full nav-minimal flex justify-between items-center">
        <a href="index.html" class="group flex items-center gap-4">
            <div class="h-10 w-10 rounded-full border border-white/20 flex items-center justify-center overflow-hidden transition-all group-hover:border-orange-600">
                <img src="logo.jpeg" alt="ARGON" class="h-full w-full object-cover">
            </div>
            <span class="text-[10px] tracking-[0.5em] font-black uppercase">ARGON / 2026</span>
        </a>
        <div class="text-right">
            <h2 class="text-xl font-black italic tracking-tighter leading-none">COLLEZIONE</h2>
            <p class="text-[8px] tracking-[0.4em] text-stone-500 uppercase mt-1">Master Craftsmanship</p>
        </div>
    </nav>

    <header class="h-screen flex flex-col justify-center items-center px-6 text-center relative overflow-hidden">
        <h1 class="text-[15vw] font-black leading-[0.8] tracking-tighter uppercase italic opacity-[0.03] select-none absolute top-1/2 -translate-y-1/2 pointer-events-none">
            Exclusive
        </h1>
        <div class="z-10" data-aos="fade-up">
            <p class="text-orange-600 font-bold tracking-[1em] text-[10px] uppercase mb-6">Archivo de Diseño</p>
            <h2 class="text-6xl md:text-9xl font-light tracking-tight leading-none">Piezas <br><span class="font-black italic">Atemporales.</span></h2>
            <p class="mt-8 text-stone-500 font-light max-w-md mx-auto text-sm md:text-base">Curaduría artesanal donde la ergonomía redefine el espacio habitable.</p>
        </div>
        <div class="absolute bottom-12 animate-bounce opacity-20 text-[9px] tracking-[0.5em] uppercase">
            Desliza para explorar
        </div>
    </header>

    <main class="max-w-[1500px] mx-auto px-6 pb-60">
        <div id="muebles-grid" class="grid-custom">
            </div>
    </main>

    <footer class="py-32 border-t border-white/5 text-center bg-[#030303]">
        <div class="mb-12">
            <span class="text-5xl font-black italic tracking-tighter opacity-20">ARGON</span>
        </div>
        <p class="text-stone-700 text-[9px] tracking-[0.8em] uppercase">Hecho a mano en La Habana &bull; Todos los derechos reservados</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, easing: 'ease-out-cubic', once: true });

        // Spotlight Follower
        const spot = document.getElementById('spotlight');
        document.addEventListener('mousemove', e => {
            spot.style.left = e.clientX + 'px';
            spot.style.top = e.clientY + 'px';
        });

        function darVibracion() {
            if ("vibrate" in navigator) navigator.vibrate(20);
        }

        function renderMuebles() {
            const container = document.getElementById('muebles-grid');
            if(!container) return;

            // Patrón de diseño asimétrico que se repite
            const layoutPattern = ['item-tall', 'item-wide', 'item-medium', 'item-small'];
            let html = "";

            for (let i = 1; i <= 26; i++) {
                const layoutClass = layoutPattern[(i - 1) % 4];
                const nombre = `Pieza Mueble ${i}`;
                const img = `mueble-${i}.png`;
                const ref = i < 10 ? `00${i}` : `0${i}`;

                html += `
                <article class="${layoutClass} monolith-item group" data-aos="fade-up" 
                         onclick="darVibracion(); irADetalle('${nombre}', '${img}')">
                    
                    <div class="w-full h-full overflow-hidden relative rounded-sm bg-stone-900">
                        <img src="${img}" class="img-parallax" 
                             onerror="this.src='https://via.placeholder.com/800x1200/111/333?text=ARGON+PIECE'"
                             alt="${nombre}">
                        
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-0 group-hover:opacity-90 transition-opacity duration-700"></div>
                        
                        <div class="absolute bottom-12 left-10 text-reveal pr-10">
                            <p class="text-orange-500 font-bold text-[9px] tracking-[0.5em] uppercase mb-3">Ref. ${ref} / Limited Edition</p>
                            <h3 class="text-4xl md:text-5xl font-black italic uppercase leading-none mb-6">${nombre}</h3>
                            <div class="flex items-center gap-6">
                                <span class="text-[10px] font-bold tracking-[0.3em] uppercase opacity-60">Explorar Detalles</span>
                                <span class="h-px w-12 bg-orange-600 transition-all group-hover:w-24"></span>
                            </div>
                        </div>
                    </div>
                </article>
                `;
            }
            container.innerHTML = html;
        }

        // Parallax Engine mejorado
        window.addEventListener('scroll', () => {
            const items = document.querySelectorAll('.img-parallax');
            items.forEach(img => {
                const rect = img.parentElement.getBoundingClientRect();
                const offset = rect.top * 0.1;
                if(rect.top < window.innerHeight && rect.bottom > 0) {
                    img.style.transform = `translateY(${offset}px) scale(1.15)`;
                }
            });
        });

        function irADetalle(nombre, img) {
            // Transición de salida suave
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = `detalles-muebles.html?nombre=${encodeURIComponent(nombre)}&img=${img}`;
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', renderMuebles);
    </script>
</body>
</html>
